<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<h1>Thank you for your registration</h1>
<div>Welcome in magicbus family <b th:text="${name}">name</b> !</div>
<p>
    Your account has been created on our platform; here is your login information
    <br/><br/>
    Email address : <b th:text="${email}">email</b><br/>
    <br/>
    Go to pizza menu, click on the link below!
</p>
<p style="text-align: left;">
    <a class="link" href="#" th:href="${url}">Pizza menu</a>
</p>
<br>
<p>
    <img src="images/magic-bus-logo.png" data-th-src="|cid:magicbusLogo|" height="110" width="110" />
</p>
<p>
    Regards, <br />
    &emsp; <em>The magicbus Team</em>
</p>
</body>
</html>
